<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>The Psychic Test</h1>
    <h2>Are you psychic?</h2>
    <h3>Five chances to guess the random letter in the crystal ball</h3>
    <h4>Make your guess by pressing a letter key</h4>

    <div class="scoreInfo">
      <div>Wins: <span id="wins"></span></div>
      <div>Losses: <span id="losses"></span></div>
      <div>Guesses remaining: <span id="numGuesses"></span></div>
    </div>

    <div class="guesses">Guesses so far: <span id="guessesSoFar"></span> </div>
    <button id="newGame">New Game</button>
  </div>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
